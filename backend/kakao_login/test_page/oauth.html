<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a
      href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=80161aeec9b53c1dd5c367be40966be2&redirect_uri=http://www.localhost:5500/oauth.html"
      >카카오 로그인</a
    >
    <button onclick="callApi()">로그인 전에 누르면 에러</button>
  </body>
  <script>
    let accessToken;
    window.onload = function () {
      let code = getParameterByName("code");
      if (code) {
        console.log("kakao code : ", code);
        // get leavelive token with kakao code
        $.ajax({
          url: "http://localhost:8080/auth/kakao/code",
          data: {
            code,
          },
          method: "GET",
        }).done(function (res) {
          console.log(res);
          // request access with token
          accessToken = res.access_token;
        });
      }
    };
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");

      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);

      return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
    function callApi() {
      $.ajax({
        url: "http://localhost:8080/api/something",
        headers: {
          Authorization: accessToken,
        },
        method: "GET",
      }).done(function (res) {
        console.log(res);
      });
    }
  </script>
</html>
